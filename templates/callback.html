{% extends 'base.html' %} {% block content %}

<h2 style="margin: 2rem 2rem 1rem 2rem">
  Welcome, {{display_name}}, click one of your playlists below to have it
  analyzed.
</h2>

<div
  class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3"
  style="margin-left: 0.25rem; margin-right: 0.25rem"
>
  {% for name, id, image in playlist_values %}
  <div class="col">
    <div class="card text-bg-dark">
      <img
        src="{{image}}"
        class="img-fluid rounded-start"
        alt="playlist image"
      />
      <div class="card-body">
        <a
          href="{% url 'pages:playlist' id %}?user={{spotify_id}}"
          style="color: inherit; text-align: center"
        >
          <h5 class="card-title">{{name}}</h5>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
